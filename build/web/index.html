<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="page-enter" content="blendTrans(duration=2)">
    <meta http-equiv="page-exit" content="blendTrans(duration=2)">
    <title>Studypicks - 기출문제 문제풀이(국어, 수학, 영어 등)</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/9e7d15e18a.js" crossorigin="anonymous"></script>
</head>
<body>
    <wade-head>
        <wade-import src="./components/toolbar.html"></wade-import>
        <wade-import src="./page/start.html"></wade-import>
    </wade-head>

    <wade-app lang="ko">
        <wade-routes>
            <!-- home -->
            <wade-route path="/">
                <main>
                    <app-start-signup></app-start-signup>
                </main>
            </wade-route>
        
            <!-- start page -->
            <wade-route path="/start">
                <main>
                    <app-start></app-start>
                </main>
            </wade-route>
            <wade-route path="/signup">
                <main>
                    <app-start-signup></app-start-signup>
                </main>
            </wade-route>

        </wade-routes>
    </wade-app>
    
    <script src="https://cdn.jsdelivr.net/gh/wadestudio/wade-webframework@0.4.1/dist/wade.dev.js"></script>
</body>
</html>
